apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
spec:
  #number of instances minimum even if its destroyed
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
      #defining the pods and container we're gonna use
  template:
    metadata:
      labels:
      # should have matchlabels app
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: mahcih95/platformservice:latest

# the "---" helps us to separate deployment from Cluster IP configuration
---

apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: platformservice
  ports:
  - name: platformservice
    protocol: TCP 
    port: 80
    targetPort: 80
